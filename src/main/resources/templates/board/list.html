<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>게시판</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')">
    </nav>

    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>INQUIRY</h1>
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${boards}">
              <td th:text="${board.id}">Mark</td>
              <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
              <td>권승연</td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
              <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber -1 }, searchText=${param.searchText})}">Previous</a>
            </li>
            <!--classappend을 사용하여 특정조건일 때만 비활성화(해당페이지 비활성화) -->
            <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
              <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}">1</a></li>
            <li class="page-item" th:classappend="${boards.TotalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
              <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1 }, searchText=${param.searchText})}">Next</a>
            </li>
          </ul>
        </nav>
        <div class="text-end">
          <a type="button" class="btn btn-primary btn-sm" th:href="@{/board/form}">쓰기</a>
        </div>
        <form class="row g-3 d-flex justify-content-start" method="GET" th:action="@{/board/list}">
          <div class="col-auto">
            <label for="searchText" class="visually-hidden">검색</label>
            <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-light mb-3">찾기</button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
